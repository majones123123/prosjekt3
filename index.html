<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja something</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="cut">
    <canvas id="canvas"></canvas>
    <div class="info">
      <p id="score">Score: 0</p>
      <p id="lives">Lives: 3</p>
      <p id="time">Time: 3s</p>
    </div>
    <div class="gameover" onclick="location.reload()">
      <h1>Game Over</h1>
      <p id="restart">Click to restart</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
